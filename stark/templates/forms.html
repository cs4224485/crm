  <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-8 ">
                <form method="post" action="">
                    {% csrf_token %}
                    {% for item in form %}
                        <p style="position: relative"><span>{{ item.label }}</span> {{ item }}
                            <span class="errors pull-left">{{ item.errors.0 }}</span>
                            {% if item.is_pop %}
                                 <a onclick="pop('{{ item.url }}')"  style="position: absolute; right: -25px; top: 10px"><span style="font-size: 32px">+</span></a>
                            {% endif %}

                        </p>
                    {% endfor %}

                   <button type="submit" class="btn-success btn pull-right">提交</button>
                </form>
            </div>
        </div>
    </div>

<script src="/static/jquery-3.3.1.js"></script>
<script>
  function pop(url) {
        window.open(url,"","width=600,height=400,top=100,left=100")
    }
</script>
