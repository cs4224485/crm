{% extends 'layout.html' %}

{% block content %}
    <h3>公共客户</h3>
     <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg12">

                  <table class="table-bordered table table-strap table-strip">
                    <thead>
                         <tr>
                             <th>客户姓名</th>
                             <th>销售</th>
                             <th>状态</th>
                             <th>跟进详情</th>
                        </tr>
                    </thead>
                    <tbody>
                       {% for customer in customer_distribute_list  %}
                            <tr>
                                <td>{{ customer.customer }}</td>
                                <td>{{ customer.consultant }}</td>
                                <td>{{ customer.get_status_display }}</td>
                                <td><a href="/stark/mycrm/consultrecord/?customer={{ customer.pk }}">跟进记录</a> </td>
                            </tr>
                       {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
     </div>

{% endblock %}
